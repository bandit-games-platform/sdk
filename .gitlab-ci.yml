stages:
  - build
  - release

build_jar:
  stage: build
  image: eclipse-temurin:21-jdk-alpine
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "Building Bandit SDK..."
    - chmod +x gradlew
    - ./gradlew jar
    - echo $CI_JOB_ID > job_id.txt
    - echo $(ls build/libs/*.jar 2>/dev/null) > jar_file.txt
  artifacts:
    paths:
      - build/libs/*.jar
      - job_id.txt
      - jar_file.txt
    expire_in: never

create_release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - cat job_id.txt
    - cat jar_file.txt
    - echo "BUILD_JOB_ID=$(cat job_id.txt)" >> $GITLAB_ENV
    - echo "JAR_FILE=$(cat jar_file.txt)" >> $GITLAB_ENV
    - echo $GITLAB_ENV
    - echo "Creating a release for tag $CI_COMMIT_TAG"
  release:
    name: "Release $CI_COMMIT_TAG"
    description: "Automatically generated release for tag $CI_COMMIT_TAG."
    tag_name: $CI_COMMIT_TAG
    assets:
      links:
        - name: "Download JAR"
          url: "$CI_PROJECT_URL/-/jobs/$BUILD_JOB_ID/artifacts/raw/$JAR_FILE"
  dependencies:
    - build_jar
