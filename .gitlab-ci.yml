default:
  image: eclipse-temurin:21-jdk-alpine

stages:
  - build
  - release

build_jar:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "Building Bandit SDK..."
    - chmod +x gradlew
    - ./gradlew jar
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

create_release:
  stage: release
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "Creating a release for tag $CI_COMMIT_TAG"
  release:
    name: "Release $CI_COMMIT_TAG"
    description: "Automatically generated release for tag $CI_COMMIT_TAG."
    tag_name: $CI_COMMIT_TAG
    assets:
      links:
        - name: "Download JAR"
          url: "$CI_PROJECT_URL/-/jobs/$CI_JOB_ID/artifacts/download"
  dependencies:
    - build_jar
